{% extends "learning_logs/base.html" %}

{% block page_header %}
  <h2>Add a New Category</h2>
{% endblock page_header %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">New Category</h3>
          </div>
          <div class="card-body">
            <form action="{% url 'learning_logs:new_category' %}" method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary">Add Category</button>
              <a href="{% url 'learning_logs:categories' %}" class="btn btn-secondary">Cancel</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
