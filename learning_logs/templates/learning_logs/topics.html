{% extends "learning_logs/base.html" %}

{% block page_header %}
  <h1>Your Topics</h1>
{% endblock page_header %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <ul class="list-group">
          {% for topic in topics %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic.text }}</a>
              <a href="{% url 'learning_logs:delete_topic' topic.id %}" class="btn btn-danger btn-sm">Delete</a>
            </li>
          {% empty %}
            <li class="list-group-item">
              <h3>No topics have been added yet.</h3>
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-12">
        <a href="{% url 'learning_logs:new_topic' %}" class="btn btn-primary">Add a New Topic</a>
      </div>
    </div>
  </div>
{% endblock content %}
